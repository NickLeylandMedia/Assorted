  <header>
    <nav>

  <section id="buttonChangesTextColorSect">
    <div id="buttonChangesTextColorCont">
      <div id="changeTextColorHeaderCont">
        <h2 id="changeTextColorHeader">CHANGE COLOR OF TEXT WITH A BUTTON</h2>
      </div>
      <div id="changeTextColorButtonCont">
        <button id="changeTextColor" onclick="changeHeaderColor()">CLICK ME</button>
      </div>
    </div>
  </section>

  <section id="buttonChangesImageSect">
    <div id="buttonChangesImageCont">
      <div id="buttonChangesImageHeaderCont">
        <h2 id="buttonChangesImageHeader">CHANGE IMAGE WITH A BUTTON</h2>
      </div>
      <div id="buttonChangesImageImageCont">
        <img id="changingImage" src="./img/happy.png">
      </div>
      <div id="buttonChangesImageButtonCont">
        <button id="changeImage" onclick="changeImageBasic()">CLICK ME</button>
      </div>
    </div>
  </section>

  <section id="buttonSlideshowBasicSect">
    <div id="buttonSlideshowBasicCont">
      <div id="buttonSlideshowBasicHeaderCont">
        <h2 id="buttonSlideshowBasicHeader">BASIC IMAGE SLIDESHOW (OPERATED WITH BUTTONS)</h2>
      </div>
      <div id="buttonSlideshowImageCont">
        <img id="buttonSlideshowImage" src="./img/cheesy.png">
      </div>
      <div id="buttonSlideshowBasicButtonCont">
        <button class="slideshowButton" id="slideshowBack">CLICK ME</button>
        <button class="slideshowButton" id="slideshowForward">OR ME</button>
      </div>
    </div>
  </section>

  <section id="displayArrayBasicSect">
    <div id="displayArrayBasicCont">
      <div id="displayArrayBasicHeaderCont">
        <h2 id="displayArrayBasicHeader">BASIC ARRAY DISPLAY</h2>
      </div>
      <div id="displayArrayBasicDisplayCont">
        <p id="basicArrayText"></p>
      </div>
    </div>
  </section>

    <section id="buttonPushesToArraySect">
    <div id="buttonPushesToArrayCont">
      <div id="buttonPushesToArrayHeaderCont">
        <h2 id="buttonPushesToArrayHeader">PUSH A VALUE TO AN ARRAY WITH A BUTTON</h2>
      </div>
      <div id="buttonPushesToArrayArrayCont">
        <p id="buttonPushesToArrayDisplay">PLACEHOLDER</p>
      </div>
      <div id="buttonPushesToArrayButtonCont">
        <button id="pushToArrayBasic">PUUUUUUUUUUSH!!</button>
      </div>
    </div>
  </section>

  <section id="buttonsOperateValueSect">
    <div id="buttonsOperateValueCont">
      <div id="buttonsOperateValueHeaderCont">
        <h2 id="buttonsOperateValueHeader">OPERATE VALUE WITH BUTTONS</h2>
      </div>
      <div id="buttonValueCont">
        <p id="buttonValue">VALUE</p>
      </div>
      <div id="buttonsOperateValue">
        <div class="basicOperandButtonCont"><button class="basicOperandButton" id="minusOneHundredBasic">-100 <</button></div>
        <div class="basicOperandButtonCont"><button class="basicOperandButton" id="minusTenBasic">-10 <</button></div>
        <div class="basicOperandButtonCont"><button class="basicOperandButton" id="minusOneBasic">-1 <</button></div>
        <div class="basicOperandButtonCont"><button class="basicOperandButton" id="plusOneBasic">> +1</button></div>
        <div class="basicOperandButtonCont"><button class="basicOperandButton" id="plusTenBasic">> +10</button></div>
        <div class="basicOperandButtonCont"><button class="basicOperandButton" id="plusOneHundredBasic">> +100</button></div>
      </div>
    </div>
  </section>
